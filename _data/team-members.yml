  about: Karthik has been investing in the energy and cleantech space in India for the past 7 years. Before partnering with Shell Foundation to set up Sangam, he led clean-tech investments in India for Acumen Fund where he was focused on investing risk capital to companies providing products and services to the poor and engaged with portfolio companies, such as Husk Power Systems, Orb Energy, Avani Bio-energy Global Easy Water Products, Guardian MFI at board level to provide strategic advice and governance. Prior to that he was with TVS Capital Funds where he focused on developing investment thesis for providing basic services in water, energy and agriculture for inclusive growth. As part of the initiative he also assisted CII and Prof. C.K. Prahalad in developing vision for India@75. He also brings his experience working in investment banking, financial services and systems in the US. He holds an MBA from Chicago Booth, MS in Public Policy from Carnegie Mellon and a B. Tech from IIT Bombay
